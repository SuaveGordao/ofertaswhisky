<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Oferta Whisky 75% OFF</title>
  <style>
    body{font-family:Inter,system-ui,Arial;margin:0;display:flex;align-items:center;justify-content:center;height:100vh;background:#0f172a;color:#fff}
    .card{background:#111827;padding:28px;border-radius:12px;box-shadow:0 8px 24px rgba(2,6,23,.6);text-align:center;max-width:380px}
    h1{margin:0 0 8px;font-size:20px}
    p{margin:0 0 18px;color:#cbd5e1}
    .cta{display:inline-block;padding:12px 20px;border-radius:10px;background:#ef4444;color:#fff;text-decoration:none;font-weight:700}
    .small{font-size:12px;color:#94a3b8;margin-top:12px}
  </style>
</head>
<body>
  <div class="card">
    <h1>Whisky Single Malt — 75% OFF</h1>
    <p>Oferta exclusiva. Estoque limitado.</p>
    <a id="downloadBtn" class="cta" href="#" download>Comprar por R$ 59,90</a>
    <div class="small">Pagamento no checkout. Arquivo anexo ao clicar.</div>
  </div>

  <script>
    // Substitua pela URL pública do seu arquivo .xlsx
    const fileUrl = "URL_DO_ARQUIVO.xlsx";

    // Força o download quando o usuário clicar
    const btn = document.getElementById("downloadBtn");
    btn.addEventListener("click", function (e) {
      e.preventDefault();
      const a = document.createElement('a');
      a.href = fileUrl;
      a.download = ''; // força download
      document.body.appendChild(a);
      a.click();
      a.remove();
    });
  </script>
</body>
</html>
