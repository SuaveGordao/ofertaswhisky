<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Oferta Exclusiva - Whisky 75% OFF</title>
  <style>
    body {margin:0;font-family:Arial,Helvetica,sans-serif;background:#f4f4f5;color:#111}
    .header {background:#111;color:#fff;padding:12px;text-align:center;font-size:18px;font-weight:bold}
    .container {max-width:700px;margin:30px auto;background:#fff;padding:20px;border-radius:12px;box-shadow:0 6px 20px rgba(0,0,0,.15)}
    .product {display:flex;gap:20px;align-items:center}
    .product img {width:250px;border-radius:12px}
    .details {flex:1}
    .title {font-size:22px;margin-bottom:10px}
    .price {font-size:20px;margin:10px 0}
    .old-price {text-decoration:line-through;color:#888;font-size:16px;margin-right:8px}
    .discount {color:#dc2626;font-weight:bold}
    .cta {display:inline-block;margin-top:15px;padding:14px 24px;background:#16a34a;color:#fff;font-weight:bold;text-decoration:none;border-radius:10px;font-size:18px;box-shadow:0 4px 12px rgba(22,163,74,.4);transition:.2s}
    .cta:hover {background:#15803d}
    .timer {margin-top:15px;font-size:14px;color:#ef4444;font-weight:bold}
    .badge {display:inline-block;background:#fde047;color:#000;font-size:12px;padding:4px 8px;border-radius:6px;margin-left:8px;font-weight:600}
  </style>
</head>
<body>
  <div class="header">Liquidação Relâmpago · Estoque Limitado</div>

  <div class="container">
    <div class="product">
      <img src="https://images.unsplash.com/photo-1617196039897-69fdcafdba3f?auto=format&fit=crop&w=500&q=80" alt="Whisky">
      <div class="details">
        <div class="title">Whisky Single Malt 12 Anos 700ml <span class="badge">+75% OFF</span></div>
        <div class="price">
          <span class="old-price">R$ 239,90</span>
          <span class="discount">R$ 59,90</span>
        </div>
        <a class="cta" href="arquivo.xlsx" download>Comprar Agora</a>
        <div class="timer">⚡ Oferta expira em <span id="countdown">15:00</span> minutos</div>
      </div>
    </div>
  </div>

  <script>
    // Cronômetro regressivo de 15 minutos
    let time = 15*60; 
    const el = document.getElementById("countdown");
    setInterval(()=>{
      const min = String(Math.floor(time/60)).padStart(2,"0");
      const sec = String(time%60).padStart(2,"0");
      el.textContent = `${min}:${sec}`;
      if(time>0) time--;
    },1000);
  </script>
</body>
</html>
